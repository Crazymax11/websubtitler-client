<!DOCTYPE html>
<!-- saved from url=(0044)http://arturadib.com/hello-backbonejs/1.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>hello-backbonejs</title>
  <link rel="stylesheet" href="./layout.css" type="text/css">
</head>

<body>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
  <script src="http://underscorejs.org/underscore-min.js" type="text/javascript"></script>
  <script src="http://backbonejs.ru/backbone-min.js" type="text/javascript"></script>
  <script src="./basic-auth.js" type="text/javascript"></script>

  <script src="./my-time.js"></script>
  <script src="./config.js"></script>
  <script src="./file-model.js"></script>
  <script src="./file-view.js"></script>
  <script src="./file-collection-view.js"></script>

  <script src="./subtitles-model.js"></script>
  <script src="./subtitles-view.js"></script>

  <script src="./subtitles-line-model.js"></script>
  <script src="./subtitles-line-view.js"></script>

  <script src="./core.js"></script>

  <div id="content-block"> </div>


  <script type="text/template" id="file-template">
    <div class="info-container"> 
      <input type="text" class="file-template-id-input" value="<%= id %>"/>
      <input type="text" class="file-template-name-input" value="<%= name %>"/>
      <input type="text" class="file-template-organization_id-input" value="<%= organization_id %>"/>
      <input type="text" class="file-template-description-input" value="<%= description %>"/>
      <button class="file-template-subtitles-button"> subtitles: "<%= subtitlesCount ? subtitlesCount : 0 %>"</button>
      <input type="file" class="file-template-upload-file-input"/>
    </div>
    <div class="controls-container"> 
      <button class="file-template-edit-button"> edit </button>
      <button class="file-template-delete-button"> delete </button>
      <button class="file-template-save-button"> save </button>
    </div>
  </script>

  <script type="text/template" id="subtitle-template">
    <input type="text" class="subtitle-template-name-input" value="<%= name %>"/>
    <button class="subtitle-template-edit-button"> edit </button>
    <button class="subtitle-template-delete-button"> delete </button>
    <button class="subtitle-template-save-button"> save </button>
    <button class="subtitle-template-open-button"> open </button>
  </script>


  <script type="text/template" id="subtitle-line-template">
    <input type="text" class="subtitle-line-template-text-input" value="<%= text %>"/>
    <input type="text" class="subtitle-line-template-time-from-input" value="<%= time_from %>"/>
    <input type="text" class="subtitle-line-template-time-to-input" value="<%= time_to %>"/>
    <button class="subtitle-line-template-delete-button"> delete </button>
  </script>


  <script type="text/template" id="login-template">
      <input type="text" class="login-template-login" value="<%= login %>"/>
      <input type="passwords" class="login-template-password" value="<%= pass %>"/>
      <button class="login-template-login-button"> Войти </button>
  </script>

  <script>
  function ready() {
    console.log("DOM is ready");
    app = new webSubtitlerApp();
    app.router.navigate('login', {trigger: true});

  }

  document.addEventListener("DOMContentLoaded", ready);
</script>

</body></html>
